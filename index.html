<!DOCTYPE html>
<html ng-app="todosApp">

  <head>
    <meta charset="utf-8">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    	<script src="js/app.js"></script>
    	<script src="js/todosController.js"></script>
    <title>Hangook TODO</title>
  </head>


  <body>

    <div  ng-controller="TodosController">
      <div>
        You have {{all.length}} tasks TODO
      </div>

      <ul>
        <li ng-repeat="todo in all">
          {{todo.title}}
          {{todo.time}}
        </li>
      </ul>







    </div>


    <form action=""></form>

    <div ng-repeat="todo in all">
      <input type="checkbox" ng-model='todo.complete' /><span ng-class="{strike:todo.complete}"> {{todo.title}}: {{todo.time}}</span>
    </div>


  </body>
</html>
